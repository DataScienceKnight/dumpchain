<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEN Parser Interativo</title>
    <style>
        /* Estilos simples para melhor visualização */
        body { font-family: Arial, sans-serif; padding: 20px; }
        #output { 
            margin-top: 20px; 
            padding: 15px; 
            border: 1px solid #ccc; 
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Mantém a formatação do JSON */
        }
        .error { color: red; font-weight: bold; }
        .success { color: green; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Analisador de Notação FEN</h1>

    <form id="fenForm">
        <label for="fenInput">Insira a String FEN:</label>
        <input type="text" id="fenInput" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1" required>
        
        <button type="submit">Analisar FEN</button>
    </form>

    <div id="output">
        Aguardando FEN para análise...
    </div>

    <script src="fen-parser.js"></script>

</body>
</html>
